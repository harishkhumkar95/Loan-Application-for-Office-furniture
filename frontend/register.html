<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="container text-center">
    <h2 class="mt-3">Register</h2>
    <form id="registerForm" class="text-start mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label for="username" class="form-label">Create Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label"> create Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <p class="mt-3">Already have an account? <a href="login.html">Login here</a></p>
  </div>
  <script src="login_script.js"></script>
</body>
</html>
