<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Origination System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Loan Origination System</h1>

    <!-- Navigation Bar -->
    <nav>
        <button onclick="showSection('customer')">Add Customer Details</button>
        <button onclick="showSection('create')">Create Loan Account</button>
        <button onclick="showSection('view')">View Loans and Customer Details</button>
        <button onclick="showSection('update')">Update Loan Details</button>
        <button onclick="showSection('delete')">Delete Customer Details</button>
    </nav>

    <!-- Sections for Loan Operations -->
    <div id="create-section" class="section">
        <h3>Applicant Information</h3>
        <input type="text" id="applicant_name" placeholder="Applicant Name">
        <input type="text" id="applicant_address" placeholder="Applicant Address">
        <input type="text" id="phone_number" placeholder="Phone Number">
        <input type="email" id="email_address" placeholder="Email Address">

        <h3>Loan Details</h3>
        <input type="number" id="loan_amount" placeholder="Loan Amount">
        <input type="number" step="0.01" id="interest_rate" placeholder="Interest Rate (%)">
        <input type="number" id="loan_term" placeholder="Loan Term (years)">
        <button onclick="createLoan()">Generate Loan Account</button>
    </div>

    <!-- View Loans and Customer Details Section -->
  
<div id="view-section" class="section">
    
    
    <!-- Existing Loan Details Section -->
    <!-- <h4>Existing Loans</h4>
    <div id="loan-list"></div> -->
    
    <!-- Input field for entering Customer ID -->
    <h4>View Customer Details</h4>
    <input type="text" id="customerIDInput" placeholder="Enter Customer ID">

    <!-- Button to trigger the viewCustomerDetails function -->
    <button onclick="viewCustomerDetails()">View Customer Details</button>

    <!-- Section to Display Customer Details -->
    <div id="customerDetails">
        <!-- Customer details will be populated here -->
    </div>
</div>


    <!-- Update Loan Information Section -->
    <div id="update-section" class="section">
        <h3>Update Loan Information</h3>
        <input type="number" id="loan_id_update" placeholder="Loan ID">
        <input type="text" id="applicant_name_update" placeholder="Applicant Name">
        <input type="text" id="applicant_address_update" placeholder="Applicant Address">
        <input type="text" id="phone_number_update" placeholder="Phone Number">
        <input type="email" id="email_address_update" placeholder="Email Address">
        <input type="number" id="loan_amount_update" placeholder="Loan Amount">
        <input type="number" step="0.01" id="interest_rate_update" placeholder="Interest Rate (%)">
        <input type="number" id="loan_term_update" placeholder="Loan Term (years)">
        <button onclick="updateLoan()">Update Loan</button>
    </div>

    <!-- Delete Loan Section -->
    
    <div id="delete-customer-section" class="section">
        <h3>Delete Customer</h3>
        <input type="text" id="customer_id_delete" placeholder="Enter Customer ID">
         <button onclick="deleteCustomer()">Delete Customer</button>
    </div>
    <!-- Customer Management Sections -->
    <div id="customer-section" class="section">
        <h2>Customer Information</h2>
        <input type="text" id="customerID" placeholder="Customer ID">
        <input type="text" id="customerName" placeholder="Name">
        <input type="email" id="customerEmail" placeholder="Email">
        <input type="text" id="customerPhone" placeholder="Phone">
        
        <h2>Address Information</h2>
        <input type="text" id="street" placeholder="Street">
        <input type="text" id="city" placeholder="City">
        <input type="text" id="state" placeholder="State">
        <input type="text" id="zip" placeholder="ZIP Code">
        <input type="text" id="country" placeholder="Country">
        
        <h2>Identification Documents</h2>
        <input type="text" id="documentType" placeholder="Document Type (e.g., Passport)">
        <input type="text" id="documentNumber" placeholder="Document Number">
        <input type="date" id="issueDate" placeholder="Issue Date">
        <input type="date" id="expiryDate" placeholder="Expiry Date">
        
        
        
        <h2>Mortgage Documents</h2>
        <input type="text" id="mortgageDocumentType" placeholder="Mortgage Document Type">
        <input type="text" id="mortgageDocumentNumber" placeholder="Document Number">
        <input type="date" id="mortgageIssueDate" placeholder="Issue Date">
        
        <h2>Furniture Requirements</h2>
        <input type="number" step="0.01" id="furnitureAmount" placeholder="Amount">
        <textarea id="furnitureDescription" placeholder="Description"></textarea>
        
        <h2>Business Details</h2>
        <input type="text" id="businessName" placeholder="Business Name">
        <input type="text" id="registrationNumber" placeholder="Registration Number">
        <input type="text" id="industry" placeholder="Industry">
        <input type="number" step="0.01" id="revenue" placeholder="Revenue">
        
        <button onclick="submitAllData()">Submit Customer Details</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
